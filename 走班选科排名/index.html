<div class="container-fluid" style="margin-top: 60px;">
    <div calss="row">
        <div class="col-md-6">
            <section class="panel">
                <header class="panel-heading">
                    <h2 class="panel-title">选课学校排名</h2>
                </header>
                <div class="panel-body">
                    <div class="form-group row">
                        <label class="col-md-3 control-label">选择学科</label>
                        <div class="col-md-6">
                            <select class="form-control mb-md" id="subject" onchange="initChart1()">

                            </select>
                        </div>
                    </div>
                    <div id="chart1"  style="width: 100%;height:700px;"></div>
                </div>
            </section>
        </div>
        <div class="col-md-6">
            <section class="panel">
                <header class="panel-heading">
                    <h2 class="panel-title">单学科选考人数比重排名</h2>
                </header>
                <div class="panel-body">
                    <div class="form-group row">
                        <label class="col-md-3 control-label">选择学校</label>
                        <div class="col-md-6">
                            <select class="form-control mb-md" id="school" onchange="initChart2()">

                            </select>
                        </div>
                    </div>
                    <div id="chart2"  style="width: 100%;height:700px;"></div>
                </div>
            </section>
        </div>
    </div>
</div>
<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/echarts.min.js"></script>
<script>
    var subjects = ['物理','化学','生物','历史','地理','政治'];
    var schools = ['妙峰山学校','大峪中学','永定中学','清水中学','王平中学','雁翅中学','军庄中学'];
    var options = ''
    $(subjects).each(function(i,item){
        options+='<option value="'+i+'">'+item+'</option>';
    })
    $('#subject').append(options);
    var options1 ='';
    $(schools).each(function(i,item){
        options1+='<option value="'+i+'">'+item+'</option>';
    });
    $('#school').append(options1);
    $(function () {
        initChart1()
        initChart2()
    })
    function initChart1(){
        var text = $('#subject option:selected').text();

        var  chart1 = echarts.init(document.getElementById('chart1'));
        var option = {
            title:{
                text:text+"选课学校排名",
                x:'center'
            },
            tooltip : {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c}%"
            },
            legend: {
                data:['选课学校排名'],
                top:'bottom',
                left:'center'
            },
            xAxis :{
                type : 'value'
            },
            color:['#5B9BD5'],
            yAxis : {
                type : 'category',
                data:schools
            },
            series : [
                {
                    name:text+'选课学校排名',
                    type:'bar',
                    barWidth:'50%',
                    data:[88,55,87,22,67,55,66]
                }
            ]
        };
        chart1.setOption(option);
    }
    function initChart2(){
        var text = $('#subject2 option:selected').text();
        var  chart2 = echarts.init(document.getElementById('chart2'));
        var option = {
            title:{
                text:text+"单学科选考人数比重排名",
                x:'center'
            },
            tooltip : {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c}%"
            },
            legend: {
                data:['单学科选考人数比重排名'],
                top:'bottom',
                left:'center'
            },
            xAxis :{
                type : 'value'
            },
            color:['#5B9BD5'],
            yAxis : {
                type : 'category',
                data:subjects
            },
            series : [
                {
                    name:text+'单学科选考人数比重排名',
                    type:'bar',
                    barWidth:'50%',
                    data:[88,55,87,22,67,55]
                }
            ]
        };
        chart2.setOption(option);
    }
</script>
</body>

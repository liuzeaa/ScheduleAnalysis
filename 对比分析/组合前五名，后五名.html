<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对比分析</title>
    <link rel="stylesheet" href="../style.css">
    <script src="../js/jquery-1.11.2.min.js"></script>
    <script src="../js/echarts.min.js"></script>
</head>
<body>
    <div id="content">
        <h2 style="color:#F3A947">组合前5名，后5名</h2>
        <div class="left" style="width:50%;height:700px;">
            <div id="left1Chart" style="padding:0px 20%;height: 350px;"></div>
            <div id="left2Chart" style="padding:20px 20%;height: 350px;">
                <ul class="process">
                    <li>
                        <div class="title">化/物/政</div>
                        <div class="clearfix">
                            <span class="left ml-20">1</span>
                            <div class="outer" style="width:0.42%"></div>
                            <span  class="right mr10">0.42%</span>
                        </div>
                    </li>
                    <li>
                        <div class="title">生/物/地</div>
                        <div class="clearfix">
                            <span class="left ml-20">2</span>
                            <div class="outer" style="width:0.61%"></div>
                            <span  class="right mr10">0.61%</span>
                        </div>
                    </li>
                    <li>
                        <div class="title">化/历/地</div>
                        <div class="clearfix">
                            <span class="left ml-20">3</span>
                            <div class="outer" style="width:0.68%"></div>
                            <span  class="right mr10">0.68%</span>
                        </div>
                    </li>
                    <li>
                        <div class="title">生/物/历</div>
                        <div class="clearfix">
                            <span class="left ml-20">4</span>
                            <div class="outer" style="width:0.72%"></div>
                            <span  class="right mr10">0.72%</span>
                        </div>
                    </li>
                    <li>
                        <div class="title">生/化/政</div>
                        <div class="clearfix">
                            <span class="left ml-20">5</span>
                            <div class="outer" style="width:0.79%"></div>
                            <span class="right mr10">0.79%</span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="right" style="width:50%;height:700px;">
            <div id="right1Chart" style="padding:0px 20%;height: 350px;"></div>
            <div id="right2Chart" style="padding:20px 20%;height: 350px;">
                <ul class="process">
                    <li>
                        <div class="title">物/化/生</div>
                        <div class="clearfix">
                            <span class="right mr-20">1</span>
                            <div class="outer" style="width:17.5%"></div>
                            <span  class="left ml10">17.5%</span>
                        </div>
                    </li>
                    <li>
                        <div class="title">物/化/地</div>
                        <div class="clearfix">
                            <span class="right mr-20">2</span>
                            <div class="outer" style="width:9.94%"></div>
                            <span  class="left ml10">9.94%</span>
                        </div>
                    </li>
                    <li>
                        <div class="title">物/化/历</div>
                        <div class="clearfix">
                            <span class="right mr-20">3</span>
                            <div class="outer" style="width:6.03%"></div>
                            <span  class="left ml10">6.03%</span>
                        </div>
                    </li>
                    <li>
                        <div class="title">政/历/地</div>
                        <div class="clearfix">
                            <span class="right mr-20">4</span>
                            <div class="outer" style="width:5.77%"></div>
                            <span  class="left ml10">5.77%</span>
                        </div>
                    </li>
                    <li>
                        <div class="title">化/生/地</div>
                        <div class="clearfix">
                            <span class="right mr-20">5</span>
                            <div class="outer" style="width:4.96%"></div>
                            <span class="left ml10">4.96%</span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script>
        $(function(){
            left1Chart();
            left2Chart();
            right1Chart();
            right2Chart();
        })
        function left1Chart(){
            var  left1Chart = echarts.init(document.getElementById('left1Chart'));
            var left1Option = {
                title:{
                    text:'后五名',
                    x:'center'
                },
                tooltip: {
                    trigger: 'item',
                    formatter: "{a} <br/>{b}: {c}%"
                },
                series: [
                    {
                        type:'pie',
                        radius: ['50%', '70%'],
                        avoidLabelOverlap: false,
                        label: {
                            normal: {
                                show: false,
                                position: 'center'
                            },
                            emphasis: {
                                show: true,
                                textStyle: {
                                    fontSize: '30',
                                    fontWeight: 'bold'
                                }
                            }
                        },
                        labelLine: {
                            normal: {
                                show: false
                            }
                        },
                        data:[
                            {value:0.42, name:'化/物/政',itemStyle:{normal:{color:'#EB5F5E',borderColor:'#fff',borderWidth:2}}},
                            {value:0.61, name:'生/物/地',itemStyle:{normal:{color:'#EB5F5E',borderColor:'#fff',borderWidth:2}}},
                            {value:0.68, name:'化/历/地',itemStyle:{normal:{color:'#EB5F5E',borderColor:'#fff',borderWidth:2}}},
                            {value:0.72, name:'生/物/历',itemStyle:{normal:{color:'#EB5F5E',borderColor:'#fff',borderWidth:2}}},
                            {value:0.79, name:'生/化/政',itemStyle:{normal:{color:'#EB5F5E',borderColor:'#fff',borderWidth:2}}},
                            {value:96.78,name:'',itemStyle:{normal:{color:'#DDDDDE'}}}
                        ]
                    }
                ]
            };
            left1Chart.setOption(left1Option);
        }
        function left2Chart() {

        }
        function right1Chart(){
            var  right1Chart = echarts.init(document.getElementById('right1Chart'));
            var option = {
                title:{
                    text:'前五名',
                    x:'center'
                },
                tooltip: {
                    trigger: 'item',
                    formatter: "{a} <br/>{b}: {c}%"
                },
                series: [
                    {
                        type:'pie',
                        radius: ['50%', '70%'],
                        avoidLabelOverlap: false,
                        label: {
                            normal: {
                                show: false,
                                position: 'center'
                            },
                            emphasis: {
                                show: true,
                                textStyle: {
                                    fontSize: '30',
                                    fontWeight: 'bold'
                                }
                            }
                        },
                        labelLine: {
                            normal: {
                                show: false
                            }
                        },
                        data:[
                            {
                                value:17.5,
                                name:'物/化/生',
                                itemStyle:{
                                    normal:{
                                        color:'#72AB64',
                                        borderColor:'#fff',
                                        borderWidth:2
                                    }
                                }
                            },
                            {value:9.94, name:'物/化/地',itemStyle:{normal:{color:'#72AB64',borderColor:'#fff',borderWidth:2}}},
                            {value:6.03, name:'物/化/历',itemStyle:{normal:{color:'#72AB64',borderColor:'#fff',borderWidth:2}}},
                            {value:5.77, name:'政/历/地',itemStyle:{normal:{color:'#72AB64',borderColor:'#fff',borderWidth:2}}},
                            {value:4.96, name:'化/生/地',itemStyle:{normal:{color:'#72AB64',borderColor:'#fff',borderWidth:2}}},
                            {value:55.8,name:'',itemStyle:{normal:{color:'#DDDDDE'}}}
                        ]
                    }
                ]
            };
            right1Chart.setOption(option);
        }
        function right2Chart() {

        }
    </script>
</body>
</html>

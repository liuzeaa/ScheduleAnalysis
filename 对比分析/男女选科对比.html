<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>男女选科对比</title>
    <link rel="stylesheet" href="../style.css">
    <script src="../js/jquery-1.11.2.min.js"></script>
    <script src="../js/echarts.min.js"></script>
</head>
<body>
    <div id="content">
        <h2><select class="select mt20" id="school" onchange="init()"></select></h2>
        <h2 style="color:#F3AB4B" id="title" class="mt20"></h2>
        <div class="wrap clearfix" style="padding:20px 20%;">
            <div class="left wrap_left">
                <h3 class="title">男生比女生多</h3>
                <ul class="process">
                    <li>
                        <div class="outer" style="width:24.56%"></div>
                        <span>24.56%</span>
                    </li>
                    <li>
                        <div class="outer" style="width:14.87%"></div>
                        <span>14.87%</span>
                    </li>
                    <li>
                        <div class="outer" style="width:0%"></div>
                    </li>
                    <li>
                        <div class="outer" style="width:0%"></div>
                    </li>
                    <li>
                        <div class="outer" style="width:0%"></div>
                    </li>
                    <li>
                        <div class="outer" style="width:0%"></div>
                    </li>
                </ul>
            </div>
            <div class="right wrap_right">
                <h3 class="title">女生比男生多</h3>
                <ul class="process">
                    <li>
                        <div class="outer" style="width:0%"></div>
                    </li>
                    <li>
                        <div class="outer" style="width:0%"></div>
                    </li>
                    <li>
                        <div class="outer" style="width:2.37%"></div><span>2.37%</span>
                    </li>
                    <li>
                        <div class="outer" style="width:3.96%"></div><span>3.96%</span>
                    </li>
                    <li>
                        <div class="outer" style="width:12.54%"></div><span>12.54%</span>
                    </li>
                    <li>
                        <div class="outer" style="width:25.87%"></div><span>25.87%</span>
                    </li>
                </ul>
            </div>
            <ul class="subject">
                <li>物理</li>
                <li>化学</li>
                <li>生物</li>
                <li>地理</li>
                <li>历史</li>
                <li>政治</li>
            </ul>
        </div>
    </div>
    <script>
        var schools = ['妙峰山学校','大峪中学','永定中学','清水中学','王平中学','雁翅中学','军庄中学'];
        var options = ''
        $(schools).each(function(i,item){
            options+='<option value="'+i+'">'+item+'</option>';
        })
        $('#school').append(options);
        $(function(){
            init()
        })
        function init(){
            var text = $('#school option:selected').text();
            $('#title').html(text+'男女选科对比')
        }
    </script>
</body>
</html>

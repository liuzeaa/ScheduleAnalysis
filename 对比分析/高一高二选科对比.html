<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>高一高二选课对比</title>
    <link rel="stylesheet" href="../style.css">
    <script src="../js/jquery-1.11.2.min.js"></script>
    <script src="../js/echarts.min.js"></script>
</head>
<body>
<div id="content">
    <h2><select class="select mt20" id="school" onchange="init()"></select></h2>
    <h2 style="color:#F3AB4B" id="title" class="mt20"></h2>
    <div class="wrap clearfix" style="padding:20px 20%;">
        <div class="left wrap_left">
            <h3 class="title">高一</h3>
            <ul class="process">
                <li>
                    <div class="outer" style="width:74.81%"></div>
                    <span>74.81%</span>
                </li>
                <li>
                    <div class="outer" style="width:76.79%"></div>
                    <span>76.79%</span>
                </li>
                <li>
                    <div class="outer" style="width:38.30%"></div>
                    <span>38.30%</span>
                </li>
                <li>
                    <div class="outer" style="width:37.22%"></div>
                    <span>37.22%</span>
                </li>
                <li>
                    <div class="outer" style="width:40.31%"></div>
                    <span>40.31%</span>
                </li>
                <li>
                    <div class="outer" style="width:31.39%"></div>
                    <span>31.39%</span>
                </li>
            </ul>
        </div>
        <div class="right wrap_right">
            <h3 class="title">高二</h3>
            <ul class="process">
                <li>
                    <div class="outer" style="width:59.72%"></div>
                    <span>59.72%</span>
                </li>
                <li>
                    <div class="outer" style="width:49.51%"></div>
                    <span>49.51%</span>
                </li>
                <li>
                    <div class="outer" style="width:54.52%"></div>
                    <span>54.52%</span>
                </li>
                <li>
                    <div class="outer" style="width:46.57%"></div>
                    <span>46.57%</span>
                </li>
                <li>
                    <div class="outer" style="width:40.34%"></div>
                    <span>40.34%</span>
                </li>
                <li>
                    <div class="outer" style="width:36.33%"></div>
                    <span>36.33%</span>
                </li>
            </ul>
        </div>
        <ul class="subject">
            <li>物理</li>
            <li>化学</li>
            <li>生物</li>
            <li>地理</li>
            <li>历史</li>
            <li>政治</li>
        </ul>
    </div>
    <script>
        var schools = ['妙峰山学校','大峪中学','永定中学','清水中学','王平中学','雁翅中学','军庄中学'];
        var options = ''
        $(schools).each(function(i,item){
            options+='<option value="'+i+'">'+item+'</option>';
        })
        $('#school').append(options);
        $(function(){
            init()
        })
        function init(){
            var text = $('#school option:selected').text();
            $('#title').html(text+'高一高二选课对比')
        }
    </script>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用率分析</title>
    <link rel="stylesheet" href="../style.css">
    <script src="../js/jquery-1.11.2.min.js"></script>
    <script src="../js/echarts.min.js"></script>
</head>
<body>
    <div id="content">
        <h2>
            <select class="mt20 select" id="school" onchange="initChart()"></select>
            <select class="mt20 select" id="classRoom" onchange="initChart()"></select>
        </h2>
        <div id="centerChart" style="width:70%;height: 700px;display: inline-block;"></div>
    </div>
    <script>
        var schools = ['八一中学','妙峰山学校','大峪中学','永定中学','清水中学','王平中学','雁翅中学','军庄中学'];
        var classRooms  =['普通教室','专业实验室','体育馆','音乐厅','会议室'];
        var options = ''
        $(schools).each(function(i,item){
            options+='<option value="'+i+'">'+item+'</option>';
        })
        $('#school').append(options);
        var options1  ='';
        $(classRooms).each(function(i,item){
            options1+='<option value="'+i+'">'+item+'</option>';
        })
        $('#classRoom').append(options1);
        $(function(){
            initChart()
        })
        function initChart(){
            var text = $('#school option:selected').text();
            var text1 = $('#classRoom option:selected').text();
            var  centerChart = echarts.init(document.getElementById('centerChart'));
            var option = {
                title:{
                    text:text+text1+"一周使用率",
                    x:'center'
                },
                tooltip : {
                    trigger: 'item',
                    formatter: "{a} <br/>{b} : {c}%"
                },
                legend: {
                    data:['使用率分析'],
                    top:'bottom',
                    left:'center'
                },
                xAxis :
                    {
                        type : 'category',
                        data:['A-101','A-102','A-103','A-104','A-105','A-106','A-107','A-108','A-109','A-110','A-111','A-112','A-113','A-114','A-115','A-116','A-117','A-118','A-119']
                    },
                color:['#5B9BD5'],
                yAxis : {
                    type : 'value'
                },
                series : [
                    {
                        name:text+text1+'一周使用率',
                        type:'bar',
                        barWidth:'50%',
                        data:[18,19,20,21,22,24,26,28,30,32,33,34,35,36,37,38,39,40,100]
                    }
                ]
            }
            centerChart.setOption(option);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生选科数据质量分析</title>
    <link rel="stylesheet" href="../style.css">
    <script src="../js/jquery-1.11.2.min.js"></script>
    <script src="../js/echarts.min.js"></script>
</head>
<body>
    <div id="content">
        <h2>
            <select class="selct" id="acaYear" onchange="initChart()"></select>
            <select class="selct" id="subject" onchange="initChart()"></select>
        </h2>
        <div id="centerChart" style="width:70%;height:700px;display: inline-block"></div>
    </div>
    <script>
        var acaYears =['2015第一学期','2015第二学期','2016第一学期','2016第二学期','2017第一学期','2017第二学期'];
        var subjects = ['物理','化学','生物','历史','地理','政治'];
        var options = ''
        $(subjects).each(function(i,item){
            options+='<option value="'+i+'">'+item+'</option>';
        })
        $('#subject').append(options);
        var options1 = ''
        $(acaYears).each(function(i,item){
            options1+='<option value="'+i+'">'+item+'</option>';
        })
        $('#acaYear').append(options1);
        $(function(){
            initChart()
        })


        function initChart(){
            var text = $('#acaYear option:selected').text();
            var text1 = $('#subject option:selected').text();
            var data = [[
                [60,60,11,'王明',text],
                [68,68,11,'小华',text],
                [85,85,11,'小华2',text],
                [80,80,11,'小华3',text],
                [88,88,11,'小华4',text],
                [86,86,11,'小华5',text],
                [82,82,11,'小华6',text],
                [79,79,11,'小华7',text],
                [80,80,11,'小华8',text],
                [86,86,11,'小华9',text],
                [88,88,11,'小华10',text],
                [99,99,11,'小华11',text],
                [79,79,11,'小华12',text],
                [82,82,11,'小华13',text],
                [86,86,11,'小华14',text],
                [88,88,11,'小华15',text],
                [88,88,11,'小华16',text],
                [88,88,11,'小华17',text],
                [88,88,11,'小华18',text]
            ]];
            var initChart = echarts.init(document.getElementById('centerChart'));
            var option = {
                title: {
                    text: text+'学生'+text1+'选科数据质量分析',
                    x:'center'
                },
                legend: {
                    right: 10,
                    data: ['1990']
                },
                xAxis: {
                    splitLine: {
                        lineStyle: {
                            type: 'dashed'
                        }
                    }
                },
                yAxis: {
                    splitLine: {
                        lineStyle: {
                            type: 'dashed'
                        }
                    },
                    scale: true,
                    min:0,
                    max:100
                },
                series: [{
                    name:text,
                    data: data[0],
                    type: 'scatter',

                    label: {
                        emphasis: {
                            show: true,
                            formatter: function (param) {
                                return param.data[3];
                            },
                            position: 'top'
                        }
                    },

                }]
            };

            initChart.setOption(option)
        }
    </script>
</body>
</html>

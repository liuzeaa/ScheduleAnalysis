<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>区级、校级学科选课影响因素分析（分数）</title>
    <link rel="stylesheet" href="../style.css">
    <script src="../js/jquery-1.11.2.min.js"></script>
    <script src="../js/echarts.min.js"></script>
</head>
<body>
    <div id="content">
        <h2><select class="select mt20" id="subject" onchange="initChart()"></select></h2>
        <div id="centerChart" style="width:70%;height:700px;display: inline-block"></div>
    </div>
    <script>
        var subjects = ['物理','化学','生物','历史','地理','政治'];
        var options = '';
        $(subjects).each(function(i,item){
            options+='<option value="'+i+'">'+item+'</option>';
        })
        $('#subject').append(options);
        $(function(){
            initChart();
        })
        function initChart() {
            var text = $('#subject option:selected').text();
            var centerChart = echarts.init(document.getElementById('centerChart'));
            var option = option = {
                title:{
                    text:'区级、校级'+text+'学科选课影响因素分析（分数）',
                    x:'center'
                },
                tooltip : {
                    trigger: 'axis',
                    axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                        type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                    }
                },
                xAxis : [
                    {
                        type : 'category',
                        data : ['2015第一学期','2015第二学期','2016第二学期','2016第二学期','2017第一学期','2017第二学期']
                    }
                ],
                yAxis : [
                    {
                        type : 'value'
                    }
                ],
                series : [
                    {
                        name:text+'学科平均分(分)',
                        type:'bar',
                        data:[88, 86, 90,85,92,87]
                    },
                    {
                        name:text+'学科低于平均分(%)',
                        type:'bar',
                        stack: '率',
                        data:[5, 4, 6, 3, 2, 4]
                    },
                    {
                        name:text+'学科高于平均分(%)',
                        type:'bar',
                        stack: '率',
                        data:[95,96,94,97,98,96]
                    },

                ]
            };
            centerChart.setOption(option);
        }
    </script>
</body>
</html>

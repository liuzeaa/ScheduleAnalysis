<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>区、校级学科选择趋势分布</title>
    <link rel="stylesheet" href="../style.css">
    <script src="../js/jquery-1.11.2.min.js"></script>
    <script src="../js/echarts.min.js"></script>
</head>
<body>
<div id="content">
    <h2><select class="select mt20" id="subject" onchange="initChart()"></select></h2>
    <div id="centerChart" style="display: inline-block;width:60%;height: 700px"></div>
</div>
<script>
    var subjects = ['物理','化学','生物','历史','地理','政治'];
    var options = ''
    $(subjects).each(function(i,item){
        options+='<option value="'+i+'">'+item+'</option>';
    })
    $('#subject').append(options);
    $(function () {
        initChart()
    })
    function initChart(){
        var text = $('#subject option:selected').text();
        var  centerChart = echarts.init(document.getElementById('centerChart'));
        var option = {
            title : {
                text: '区、校级'+text+'学科选择趋势分布',
                x:'center',
                top:'20'
            },
            tooltip: {
                trigger: 'axis',
                formatter: "{a}<br/>{b}: {c}人"
            },
            xAxis: {
                name:'学期',
                data:['2015第一学期','2015第二学期','2016第一学期','2016第二学期','2017第一学期','2017第二学期']
            },
            yAxis: {
                name:'学科人数',
                axisLabel: {
                    formatter: '{value} 人'
                }
            },
            series: [
                {
                    type: 'line',
                    smooth: true,
                    data:[1000,2000,1500,2500,3000,2900]
                }
            ]
        };
        centerChart.setOption(option);
    }
</script>
</body>
</html>

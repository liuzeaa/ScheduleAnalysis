<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选课推荐</title>
    <link rel="stylesheet" href="../style.css">
    <script src="../js/jquery-1.11.2.min.js"></script>
    <script src="../js/echarts.min.js"></script>
</head>
<body>
    <div id="content">
        <div id="centerChart" style="width:70%;height:700px;display: inline-block"></div>
        <h2>温馨推荐：根据你的历史成绩分析，你的优势学科是：<span style="color:#ff0000;">物理、化学、生物</span></h2>
        <div class="recommend">
            <h3 class="nav_title">推荐理由（仅供参考）：</h3>
            <ul class="clearfix">
                <li>物理学科：获得98分及以上的学生，100%的学生都选择了该学科。</li>
                <li>化学学科：获得95分及以上的学生，超过98%学生都选择了该学科。</li>
                <li>生物学科：获得88分及以上的学生，超过90%的学生都选择了该学科。</li>
            </ul>
        </div>
    </div>
    <script>
        $(function(){
            initChart()
        })
        function  initChart() {
            var  centerChart = echarts.init(document.getElementById('centerChart'));
            var option = {
                title:{
                    text:'你的历史成绩平均分',
                    x:'center'
                },
                tooltip : {
                    trigger: 'item',
                    formatter: "你的历史成绩平均分<br/>{b} : {c}分"
                },
                xAxis :{
                    type : 'category',
                    data:['物理','化学','生物','历史','政治','地理']
                },
                color:['#5B9BD5'],
                yAxis :{
                    type : 'value'
                } ,
                series : [
                    {
                        type:'bar',
                        barWidth:'100px',
                        data:[98,95,88,80,78,85]
                    }
                ]
            };
            centerChart.setOption(option);
        }
    </script>
</body>
</html>

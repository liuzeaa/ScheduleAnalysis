<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选课推荐</title>
    <link rel="stylesheet" href="../style.css">
    <script src="../js/jquery-1.11.2.min.js"></script>
    <script src="../js/echarts.min.js"></script>
</head>
<body>
    <div id="content">
        <div id="centerChart" style="width:70%;height:700px;display: inline-block"></div>
    </div>
    <script>
        $(function(){
            initChart()
        })
        function  initChart() {
            var  centerChart = echarts.init(document.getElementById('centerChart'));
            var option = {
                title:{
                    text:'根据你的历史成绩分析，你的三门优势学科',
                    x:'center'
                },
                tooltip : {
                    trigger: 'item',
                    formatter: "{a} <br/>{b} : {c}"
                },
                xAxis :{
                    type : 'category',
                    data:['物理','化学','生物']
                },
                color:['#5B9BD5'],
                yAxis :{
                    type : 'value'
                } ,
                series : [
                    {
                        name:'物理',
                        type:'bar',
                        barWidth:'100px',
                        data:[98,95,88]
                    }
                ]
            };
            centerChart.setOption(option);
        }
    </script>
</body>
</html>
